        body {

            margin:0;

        .innholdRamme{
            position: absolute;
            margin:0;
            padding:0;

            left:50%;
            top:50%;

            transform: translate(-50%, -50%);

    

        }

        .vinduInnhold{
            position: absolute;
            top:54%;

            width: fit-content;
            height: fit-content;
        }

        .gjerde1{
            width: fit-content;
            animation: gjerde1 2s linear infinite;
        }

        .gjerde2{
            animation: gjerde2 2s linear infinite;
        }

        @keyframes gjerde1 {
            from{
                transform: translateX(0%);
            }
            to{
                transform: translateX(-100%);
            }
        }

        @keyframes gjerde2{
            from{
                transform: translateX(100%);
            }
            to{
                transform: translateX(0%);
            }
        }

    </style>
